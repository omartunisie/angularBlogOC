<li [ngClass]="{'list-group-item': true,
               'list-group-item-success': loveIts > 0,
               'list-group-item-danger': loveIts < 0}">
    <h4 class="d-inline-block w-50" [ngStyle]="{color: getColor()}">{{ title }}</h4>
    <h5 class="d-inline-block w-50 text-right">{{ created_at | date: 'M/d/yyyy , h:mm a' }}</h5>
    <p>{{ content }}</p>
    <button class="btn btn-success" (click)="loveIt()">Love it</button>
    <button class="btn btn-danger" (click)="dontLoveIt()">Don't love it</button>
</li>
